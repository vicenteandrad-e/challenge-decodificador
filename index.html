<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto - Challenge Programa ONE</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/logo-alura-title.png">
</head>

<body>
    <main>
        <header class="cabecalho">
            <img src="./assets/logo-alura.png" alt="Logo da alura">
        </header>
        <section class="principal">
            <div class="principal__interface">
                <div class="principal__flex">
                    <div class="principal__conteudo">
                        <textarea id="principal__conteudo__areatexto" placeholder="Digite seu texto" required></textarea>
                        <div class="principal__informacao">
                            <p>
                                <img src="./assets/exclamation-circle.png" alt="Icone de exclamação">
                                Apenas letras minúsculas e sem acento.
                            </p> <!--principal__informacao__informativo-->

                            <div class="principal__botoes">
                                <button onclick="btnCriptografar()" class="principal__botoes__botao principal__botoes__botao--darkblue" type="submit" onclick="criptografarTexto()">Criptografar</button>
                                <button onclick="btnDescriptografar()" class="principal__botoes__botao principal__botoes__botao--gray" type="submit" onclick="descriptografarTexto()">Descriptografar</button>
                            </div> <!--principal__botoes-->

                        </div> <!--principal__informacao-->

                    </div> <!--principal__conteudo-->
                    
                    <div class="principal__sidebar">
                        <div class="principal__card">
                            <div id="principal__mensagem">
                                 <textarea id="principal__mensagem__textarea" readonly></textarea>
                                 <button onclick="copiarTexto()" class="principal__mensagem__botao">Copiar</button>
                             </div> <!--principal__mensagem-->
     
                             <div id="principal__sinalizacao">
                                 <img class="principal__sinalizacao__imagem" src="./assets/sidebar-image.svg" alt="Imagem ilustrativa de pesquisa">
                                 <div class="principal__textos">
                                     <p class="principal__textos__destaque">Nenhuma mensagem encontrada</p>
                                     <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                                 </div> 
                             </div> <!--principal__sinalizacao-->

                        </div> <!--principal__box-->
 
                     </div> <!--principal__sidebar-->
                   
                </div> <!--principal__flex-->

            </div> <!--principal__interface-->

        </section> <!--principal-->
    </main>
    <footer>
        <div class="principal__rodape">
            <p>Desenvolvido por Vicente Andrade</p>
        </div>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
